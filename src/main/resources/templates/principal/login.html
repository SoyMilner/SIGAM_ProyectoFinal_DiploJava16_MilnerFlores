<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{/css/sidebar.css}" rel="stylesheet">
  <title>SIGAM</title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, rgba(86, 73, 132,1) 23%, rgba(181, 162, 235,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container card">
  <div class="card-body">
    <!-- Pantalla de Login -->
    <h2>Iniciar Sesión</h2>
    <h5>SIGAM</h5>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" style="text-align:center" id="email" name="email" placeholder="Ingresa tu correo">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" style="text-align:center" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <!-- Botón para avanzar al index -->
<!--        <a th:href="@{/index}">-->
<!--          <i class="bi bi-arrow-right-circle-fill" style="font-size:2.5rem; color:#564984"></i>-->
<!--        </a>-->
        <button type="submit" class="btn" style="background-color: transparent; border: none; padding: 0;">
          <i class="bi bi-arrow-right-circle-fill " style="font-size:2.5rem; color:#564984"></i>
        </button>
      </div>
      <!-- Mostrar errores de login -->
      <div th:if="${param.error}" class="alert alert-danger">
        <span>El correo o la contraseña son incorrectos.</span>
      </div>
      <div th:if="${param.accessDenied}" class="alert alert-warning">
        <span>Debes iniciar sesión para acceder a este recurso.</span>
      </div>
      <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión correctamente.</div>


    </form>
  </div>
</div>
</body>
</html>
